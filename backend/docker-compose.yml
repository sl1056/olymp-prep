
services:
  db:
    image: postgres:16
    container_name: olymp_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: olymp_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - olymp_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d olymp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: olymp_web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      # Django DB settings via env vars used in settings.py
      POSTGRES_DB: olymp_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      DJANGO_SETTINGS_MODULE: olymp_prep.settings
    depends_on:
      db:
        condition: service_healthy

volumes:
  olymp_db_data:
